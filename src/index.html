<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TO-DO-APP with API</h1>
    </header>
    <main>
        <div id="add-todo-container">
            <form id="form-add">
                <input type="text" name="add-todo" placeholder="GET SH*T DONE!">
                <button type="submit">Hinzufügen...</button>
            </form>
        </div>
        <div>
            <ul id="todos"></ul>
        </div>
        <div id="delete-todo-container">
            <form id="form-delete">
                <input type="text" placeholder="Name des To-Dos">
                <button type="submit">Löschen</button>
            </form>
        </div>
        <button id="delete-all">Alle erledigten To-Dos löschen</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
